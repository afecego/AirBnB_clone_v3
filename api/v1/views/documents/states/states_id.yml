flasgger endpoint for GET state object
GET: returns requested state with id <state_id>
---
paths:
  /states/{state_id}:
tags:
  - GET states/{state_id}
get:
  summary: Gets a state by ID.
parameters:
  - name: state_id
    in: path
    data: string
    required: true
    description: String ID of the state to get

responses:
  200:
    description: the objects's attributes names and values in JSON format
    schema:
      properties:
        __class__:
          type: string
          description: Class name (obj.__class__.__name__)
        id:
          type: string
          description: unique id of the object
        name:
          type: string
          description: name attribute of the object
        created_at:
          type: string
          description: datetime the object instance was created
        updated_at:
          type: string
          description: datetime the object was updated